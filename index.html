<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Quotation Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <section class="section-details">
      <h1>Quotation Generator</h1>

      <label for="agent">Agent:</label>
      <select id="agent">
        <option value="CLEO">CLEO</option>
        <option value="JHEL">JHEL</option>
        <option value="JK">JK</option>
        <option value="SHAE">SHAE</option>
      </select>

      <label for="client">Client:</label>
      <input type="text" id="client" placeholder="Enter client name" />
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="Enter client address" />
      <label for="person">Contact Person:</label>
      <input type="text" id="person" placeholder="Enter contact person" />
      <label for="number">Contact Number:</label>
      <input type="text" id="number" placeholder="Enter contact number" />
      <label for="email">Email Address:</label>
      <input type="email" id="email" placeholder="Enter email" />

      <label for="product">Select Product:</label>
      <select id="product">
        <option value="LX50">LX50</option>
        <option value="TX628">TX628</option>
        <option value="SC700">SC700</option>
        <option value="T8">T8</option>
        <option value="FA1000">FA1000</option>
        <option value="BK100">BK100</option>
        <option value="FA110">FA110</option>
        <option value="F22">F22</option>
        <option value="SF200">SF200</option>
        <option value="IFACE3">IFACE3</option>
        <option value="MB460">MB460</option>
        <option value="FA210">FA210</option>
        <option value="XFACE100">XFACE100</option>
        <option value="MB560VL">MB560VL</option>
        <option value="UFACE800">UFACE800</option>
      </select>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" placeholder="Quantity" />

      <label for="cost">Enter Equipment Cost:</label>
      <input type="number" id="cost" placeholder="Enter amount" /><br /><br />
      <button id="generate">Generate Quotation</button>
    </section>


    <script>
      const { ipcRenderer } = require("electron");

      document.getElementById("generate").addEventListener("click", () => {
        // allow blank cost (use product default)
        const costRaw = document.getElementById("cost").value.trim();
        const cost =
          costRaw === "" ? null : Number(costRaw);

        if (costRaw !== "" && !Number.isFinite(cost)) {
          alert("Please enter a valid number for cost.");
          return;
        }

        const details = {
          agent: document.getElementById("agent").value,
          client: document.getElementById("client").value,
          address: document.getElementById("address").value,
          person: document.getElementById("person").value,
          number: document.getElementById("number").value,
          email: document.getElementById("email").value,
          product: document.getElementById("product").value,
          quantity: Number(document.getElementById("quantity").value) || 1,
          cost, // can be null -> backend will use product default
        };

        ipcRenderer.send("generate-docx", details);
      });
    </script>
  </body>
</html>
